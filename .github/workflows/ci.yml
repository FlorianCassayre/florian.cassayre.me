name: CI

on:
  push:
    branches-ignore:
      - 'master'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    # Prevent workflow being run twice, https://github.com/orgs/community/discussions/57827#discussioncomment-6579237
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci --force
      - run: npm run generate-favicons
      - run: npm run build
      - run: npm run check
      - run: npm run lint
      - name: Merge to master
        if: github.ref == 'refs/heads/develop'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout master
          git merge develop --ff-only
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master
      - name: Deploy
        if: github.ref == 'refs/heads/develop'
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: dist/client/
          remote_path: florian.cassayre.me
          remote_host: florian.cassayre.me
          remote_user: github
          remote_key: ${{ secrets.DEPLOY_KEY }}
